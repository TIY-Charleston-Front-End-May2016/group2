<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knightryder</title>
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/normalize-css/normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class='main-container'>
      <div class='title'>
        <h1>KNIGHT :: RYDER</h1>
        <button id="newGame" type="button" name="newGame">New Game</button>
      </div>
      <div class="game-window" class="hidden">
        <!--title-->
        <div class='titleInWindow'>
          <h2>Knightryder</h2>
          <img src="assets/dmx.png" alt="" />
          <h5 class="toCharPage">-click to continue-</h5>
        </div>
        <!--input/horse-->
        <div class="CharPage">
          <input type="input" name="name" placeholder="type name"value="">
          <button type="button" name="name" class="username">submit</button>
          <input type="input" name="lance" placeholder="name your lance" value="">
          <button type="button" name="lance" class="lancename">submit</button>
          <div class="mrEd">

          </div>
          <div class="penelope">

          </div>
          <div class="hector">

          </div>
        </div>
        <!-- trash talk -->
    </section>
    <!-- Scripts-->
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="characters.js" charset="utf-8"></script>
    <script src="horses.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
